line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br></pre></td><td class="code"><pre><code class="hljs html"><br><span class="hljs-comment">&lt;!-- 这是 PCL2 的主页自定义文件。你可以通过修改这个文件来自定义 PCL2 主页：添加文本、打开网页、启动游戏，等等。</span><br><span class="hljs-comment">     如果你倒腾这个文件把 PCL2 玩炸了，把这个文件直接删除就行了。</span><br><span class="hljs-comment">     如果你懂得 WPF 的布局文件编写，你甚至可以做出不少的新玩意儿…… --&gt;</span><br><br><span class="hljs-tag">&lt;<span class="hljs-name">local:MyCard</span> <span class="hljs-attr">Title</span>=<span class="hljs-string">&quot;基础教学 1：纯文本&quot;</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,0,0,15&quot;</span>&gt;</span><br>    <span class="hljs-tag">&lt;<span class="hljs-name">StackPanel</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;25,40,23,15&quot;</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">TextBlock</span> <span class="hljs-attr">TextWrapping</span>=<span class="hljs-string">&quot;Wrap&quot;</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,0,0,4&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;每个 local:MyCard 代表一张卡片，你可以添加、删除格式类似的 MyCard 来添加多个卡片。每个 TextBlock 代表一段文本，你可以在 Text 中书写任何你想写的内容。你也可以自行添加更多的 TextBlock。&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">TextBlock</span> <span class="hljs-attr">TextWrapping</span>=<span class="hljs-string">&quot;Wrap&quot;</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,0,0,4&quot;</span> <span class="hljs-attr">Foreground</span>=<span class="hljs-string">&quot;#8C7721&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;你可以通过添加、删除属性修改样式，例如上面的 Foreground 会修改字体颜色。&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">TextBlock</span> <span class="hljs-attr">TextWrapping</span>=<span class="hljs-string">&quot;Wrap&quot;</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;20,5,20,0&quot;</span> <span class="hljs-attr">FontSize</span>=<span class="hljs-string">&quot;11&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;它还有许多可以调整的属性：Margin 调整边距，FontSize 调整字号，TextWrapping 则是启用自动换行。&quot;</span> /&gt;</span><br>    <span class="hljs-tag">&lt;/<span class="hljs-name">StackPanel</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">local:MyCard</span>&gt;</span><br><br><span class="hljs-tag">&lt;<span class="hljs-name">local:MyCard</span> <span class="hljs-attr">Title</span>=<span class="hljs-string">&quot;基础教学 2：卡片属性、提示条&quot;</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,0,0,15&quot;</span> <span class="hljs-attr">CanSwap</span>=<span class="hljs-string">&quot;True&quot;</span> <span class="hljs-attr">IsSwaped</span>=<span class="hljs-string">&quot;True&quot;</span>&gt;</span><br>    <span class="hljs-tag">&lt;<span class="hljs-name">StackPanel</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;25,40,23,15&quot;</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">local:MyHint</span> <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;local:MyHint 代表提示条，它默认是警告样式。&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">local:MyHint</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,8,0,2&quot;</span> <span class="hljs-attr">IsWarn</span>=<span class="hljs-string">&quot;False&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;将提示条的 IsWarn 属性改为 False 即可改为提示样式。<span class="hljs-symbol">&amp;#xA;</span>使用左边的那堆字符可以在任意地方手动换行，如果需要使用等号、引号等特殊字符，可以自行百度 XAML 转义字符。&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">TextBlock</span> <span class="hljs-attr">TextWrapping</span>=<span class="hljs-string">&quot;Wrap&quot;</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,6,0,0&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;卡片（local:MyCard）的 Title 属性决定了它的标题。<span class="hljs-symbol">&amp;#xA;</span>为卡片添加 CanSwap 属性让它可以被折叠，True 代表是，False 代表否。在此基础上，再使用 IsSwaped 属性调整它是否默认被折叠。&quot;</span> /&gt;</span><br>   <span class="hljs-tag">&lt;/<span class="hljs-name">StackPanel</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">local:MyCard</span>&gt;</span><br><br><span class="hljs-tag">&lt;<span class="hljs-name">local:MyCard</span> <span class="hljs-attr">Title</span>=<span class="hljs-string">&quot;基础教学 3：长宽属性、图片&quot;</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,0,0,15&quot;</span>&gt;</span><br>    <span class="hljs-tag">&lt;<span class="hljs-name">StackPanel</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;25,40,23,15&quot;</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">TextBlock</span> <span class="hljs-attr">TextWrapping</span>=<span class="hljs-string">&quot;Wrap&quot;</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,0,0,4&quot;</span> <span class="hljs-attr">Width</span>=<span class="hljs-string">&quot;320&quot;</span> <span class="hljs-attr">HorizontalAlignment</span>=<span class="hljs-string">&quot;Right&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;任意项目都可以添加 Width 与 Height 控制宽高，此外通过 HorizontalAlignment 来控制对齐：Center 代表居中，Right 代表居右。例如这段文本就被居右了。&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">TextBlock</span> <span class="hljs-attr">TextWrapping</span>=<span class="hljs-string">&quot;Wrap&quot;</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,0,0,6&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;Image 代表图片，你需要在它的 Source 属性中填写一个网址或文件路径，它会从该处获取图片并显示。你通常也需要用 Height 限制它的高度。&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">Image</span> <span class="hljs-attr">Height</span>=<span class="hljs-string">&quot;50&quot;</span> <span class="hljs-attr">HorizontalAlignment</span>=<span class="hljs-string">&quot;Center&quot;</span> <span class="hljs-attr">Source</span>=<span class="hljs-string">&quot;https://www.mcbbs.net/template/mcbbs/image/logo_sc.png&quot;</span> /&gt;</span><br>    <span class="hljs-tag">&lt;/<span class="hljs-name">StackPanel</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">local:MyCard</span>&gt;</span><br><br><span class="hljs-tag">&lt;<span class="hljs-name">local:MyCard</span> <span class="hljs-attr">Title</span>=<span class="hljs-string">&quot;按钮教学 1：基础&quot;</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,0,0,15&quot;</span>&gt;</span><br>    <span class="hljs-tag">&lt;<span class="hljs-name">StackPanel</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;25,40,23,15&quot;</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">TextBlock</span> <span class="hljs-attr">TextWrapping</span>=<span class="hljs-string">&quot;Wrap&quot;</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,0,0,4&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;你可以通过添加 local:MyButton 来新建一个按钮。你需要通过上一张卡片中提到的宽高属性来限定它的尺寸与位置，通过 Padding 属性控制它的内边距。&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">TextBlock</span> <span class="hljs-attr">TextWrapping</span>=<span class="hljs-string">&quot;Wrap&quot;</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,0,0,10&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;按钮可以做到很多事，例如将 EventType 属性改为 打开网页，然后在 EventData 属性中写入网址，即可通过点击按钮打开网页。&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">local:MyButton</span> <span class="hljs-attr">Width</span>=<span class="hljs-string">&quot;140&quot;</span> <span class="hljs-attr">Height</span>=<span class="hljs-string">&quot;35&quot;</span> <span class="hljs-attr">HorizontalAlignment</span>=<span class="hljs-string">&quot;Left&quot;</span> <span class="hljs-attr">Padding</span>=<span class="hljs-string">&quot;13,0,13,0&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;打开 MCBBS&quot;</span> <span class="hljs-attr">EventType</span>=<span class="hljs-string">&quot;打开网页&quot;</span> <span class="hljs-attr">EventData</span>=<span class="hljs-string">&quot;https://www.mcbbs.net/&quot;</span> /&gt;</span><br>    <span class="hljs-tag">&lt;/<span class="hljs-name">StackPanel</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">local:MyCard</span>&gt;</span><br><br><span class="hljs-tag">&lt;<span class="hljs-name">local:MyCard</span> <span class="hljs-attr">Title</span>=<span class="hljs-string">&quot;按钮教学 2：属性&quot;</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,0,0,15&quot;</span>&gt;</span><br>    <span class="hljs-tag">&lt;<span class="hljs-name">StackPanel</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;25,40,23,15&quot;</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">TextBlock</span> <span class="hljs-attr">TextWrapping</span>=<span class="hljs-string">&quot;Wrap&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;你可以修改 ColorType 属性来调整按钮配色，Highlight 代表当前主题色，Red 代表红色。ToolTip 属性还可以让你在鼠标悬浮在上面的时候显示提示文本。&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">local:MyButton</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,8,0,10&quot;</span> <span class="hljs-attr">Width</span>=<span class="hljs-string">&quot;250&quot;</span> <span class="hljs-attr">Height</span>=<span class="hljs-string">&quot;35&quot;</span> <span class="hljs-attr">ColorType</span>=<span class="hljs-string">&quot;Highlight&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;打开 Wiki（按钮是主题色）&quot;</span> <span class="hljs-attr">EventType</span>=<span class="hljs-string">&quot;打开网页&quot;</span> <span class="hljs-attr">EventData</span>=<span class="hljs-string">&quot;https://minecraft-zh.gamepedia.com/Minecraft_Wiki&quot;</span> <span class="hljs-attr">ToolTip</span>=<span class="hljs-string">&quot;点击打开 Minecraft Wiki！&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">TextBlock</span> <span class="hljs-attr">TextWrapping</span>=<span class="hljs-string">&quot;Wrap&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;local:MyTextButton 是没有边框的文本按钮，你同样可以设置 EventType 与 EventData 让它具有特定功能。&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">local:MyTextButton</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,8,0,0&quot;</span> <span class="hljs-attr">HorizontalAlignment</span>=<span class="hljs-string">&quot;Center&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;点击打开知乎&quot;</span> <span class="hljs-attr">EventType</span>=<span class="hljs-string">&quot;打开网页&quot;</span> <span class="hljs-attr">EventData</span>=<span class="hljs-string">&quot;https://www.zhihu.com/&quot;</span> /&gt;</span><br>    <span class="hljs-tag rgin</span>=<span class="hljs-string">&quot;0,8,0,8&quot;</span> <span class="hljs-attr">Width</span>=<span class="hljs-string">&quot;200&quot;</span> <span class="hljs-attr">Height</span>=<span class="hljs-string">&quot;35&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;打开记事本&quot;</span> <span class="hljs-attr">EventType</span>=<span class="hljs-string">&quot;打开文件&quot;</span> <span class="hljs-attr">EventData</span>=<span class="hljs-string">&quot;notepad.exe&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">TextBlock</span> <span class="hljs-attr">TextWrapping</span>=<span class="hljs-string">&quot;Wrap&quot;</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,4,0,0&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;如果能在 PCL 文件夹中找到该文件，则会优先打开 PCL 文件夹中的文件。当然，你可以使用例如 C:\ 开头的绝对路径。&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">local:MyButton</span> <span class="hljs-attr">Margin</span>=<span class="hljs-string">&quot;0,8,0,8&quot;</span> <span class="hljs-attr">Width</span>=<span class="hljs-string">&quot;200&quot;</span> <span class="hljs-attr">Height</span>=<span class="hljs-string">&quot;35&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;打开 PCL 日志&quot;</span> <span class="hljs-attr">EventType</span>=<span class="hljs-string">&quot;打开文件&quot;</span> <span class="hljs-attr">EventData</span>=<span class="hljs-string">&quot;Log1.txt&quot;</span> <span class="hljs-attr">ToolTip</span>=<span class="hljs-string">&quot;PCL2 的日志文件就在 PCL 文件夹内，且名为 Log1.txt&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">TextBlock</span> <span class="hljs-attr">TextWrapping</span>=<span class="hljs-s -string">&quot;140&quot;</span> <span class="hljs-attr">Height</span>=<span class="hljs-string">&quot;35&quot;</span> <span class="hljs-attr">HorizontalAlignment</span>=<span class="hljs-string">&quot;Left&quot;</span> <span class="hljs-attr">Padding</span>=<span class="hljs-string">&quot;13,0,13,0&quot;</span></span><br><span class="hljs-tag">                   <span class="hljs-attr">Text</span>=<span class="hljs-string">&quot;下载作者的头像&quot;</span> <span class="hljs-attr">EventType</span>=<span class="hljs-string">&quot;下载文件&quot;</span> <span class="hljs-attr">EventData</span>=<span class="hljs-string">&quot;https://www.mcbbs.net/uc_server/data/avatar/000/14/51/06_avatar_small.jpg?ts=1471402592&quot;</span> /&gt;</span><br>        <span class="hljs-tag">&lt;/<span class="hljs-name">StackPanel</span>&gt;</span><br>      <br>    <span class="hljs-tag">&lt;/<span class="hljs-name">StackPanel</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">local:MyCard</span>&gt;</span><br><br><span class="hljs-comment">&lt;!-- </span><br><span class="hljs-comment"></span><br><span class="hljs-comment">全部通用的属性：</span><br><span class="hljs-comment"> - Width、Height：设置宽度与高度</span><br><span class="hljs-comment"> - ToolTip：设置鼠标指向时的提示文本</span><br><span class="hljs-comment"> - Foreground：调整前景颜色（十六进制字符串，例如 #FF010203 代表 ARGB 中的 255,1,2,3。前两位代表不透明度，FF 为全不透明，00 为全透明）</span><br><span class="hljs-comment"> - Background：调整背景颜色（使用类似 Background=&quot;&#123;DynamicResource ColorBrush5&#125;&quot; 的格式以调用 PCL2 当前的主题颜色，修改末尾的数字编号以改变颜色浓度）</span><br><span class="hljs-comment"> - Margin：调整外边距（格式为 左,上,右,下。例如 Margin=&quot;0,0,0,2&quot; 即为 2 单位的下边距）</span><br><span class="hljs-comment"> - HorizontalAlignment：设置对齐方式（Left、Center、Right）</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">TextBlock（纯文本）：</span><br><span class="hljs-comment"> - Text：设置显示的文本（如果要使用引号等特殊字符，自行百度 XAML 转义）</span><br><span class="hljs-comment"> - TextWrapping：开启自动换行</span><br><span class="hljs-comment"> - FontSize：设置字号</span><br><span class="hljs-comment"> </span><br><span class="hljs-comment">Image（图片）：</span><br><span class="hljs-comment"> - Source：要显示的图片的网址</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">local:MyHint（提示条）：</span><br><span class="hljs-comment"> - Text：设置显示的文本（&amp;#xA; 代表换行）</span><br><span class="hljs-comment"> - IsWarn：设置为 True 代表警告样式，False 代表提示样式</span><br><span class="hljs-comment"> </span><br><span class="hljs-comment">local:MyButton（按钮）：</span><br><span class="hljs-comment"> - Text：设置显示的文本</span><br><span class="hljs-comment"> - Padding：设置内边距，格式与 Margin 一致</span><br><span class="hljs-comment"> - ColorType：设置颜色主题（Highlight 为当前启动器的主题颜色，Red 为红色，默认为黑色）</span><br><span class="hljs-comment"> - EventType、EventData：触发特定事件</span><br><span class="hljs-comment"> </span><br><span class="hljs-comment">local:MyTextButton（文本按钮）：</span><br><span class="hljs-comment"> - Text：设置显示的文本</span><br><span class="hljs-comment"> - EventType、EventData：触发特定事件</span><br><span class="hljs-comment"> </span><br><span class="hljs-comment">local:MyCard（卡片）：</span><br><span class="hljs-comment"> - Title：设置显示的标题文本</span><br><span class="hljs-comment"> - CanSwap：这张卡片是否可以折叠，True 为是，False 为否</span><br><span class="hljs-comment"> - IsSwaped：这张卡片是否默认折叠，要求 CanSwap 必须为 True</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">--&gt;</span><br></code></pre></td></tr></table></figure>

  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
