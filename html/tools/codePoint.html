		<div id="foot" style="width: 50%; text-align: center; margin: auto; padding: 10px;">
			<p>注意：Unicode和utf-8均只能输入<b> 一个 </b>字符的16进制编码， <b>不要</b> 包含空格</p><p>
			代码里还有关于utf-16和utf-32的转换，但是不常用就不放出来了</p>
			<p>很多网站完全不分Unicode和UTF-8，对新手完全是错误的引导。最直观来说，
			Unicode每个字符用2个字节，UTF-8是变长的，1-4都有。Unicode是字符集，
			UTF-8是Unicode的一种变长编码方案。</p>
